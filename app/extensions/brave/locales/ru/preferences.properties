contributionStatementFooterNoteBoxHeading1=Примечание:
contributionStatementFooterNoteBoxBody1=Для защиты вашей приватности пожертвования Brave Payments не сохраняются, не записываются и не регистрируются нигде, кроме как на вашем устройстве (этот компьютер). Они не могут быть восстановлены Brave в случае потери данных на вашем устройстве.
contributionStatementFooterNoteBoxHeading2=О распространении
contributionStatementFooterNoteBoxBody2=Brave Payments используют статистическую модель, которая отвергает любую возможность идентифицировать пользователей Brave на основе их поведения. Анонимные пожертвования сначала объединяются в хранилище Brave, а затем перераспределяется в кошельки владельцев.
